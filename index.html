<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Егор & Алёна ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a0dad, #58a6ff, #ff77aa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.1em;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        .timer {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            font-size: 1.7em;
            flex-wrap: wrap;
            gap: 10px;
        }
        .timer > div {
            background: rgba(255,255,255,0.1);
            padding: 15px 10px;
            border-radius: 10px;
            min-width: 70px;
            flex: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .timer span {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .label {
            font-size: 0.5em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .footer {
            margin-top: 25px;
            opacity: 0.8;
            font-size: 0.9em;
        }
        .footer a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
            display: inline-block;
        }
        .footer a:hover {
            background: rgba(255,255,255,0.1);
            opacity: 1;
        }
        
        /* Анимация сердечек */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Летающие сердечки -->
    <div id="hearts-container"></div>
    
    <div class="container">
        <h1>Егор & Алёна</h1>
        <p class="subtitle">Мы вместе уже</p>
        
        <div class="timer">
            <div><span id="days">00</span><div class="label">Дней</div></div>
            <div><span id="hours">00</span><div class="label">Часов</div></div>
            <div><span id="minutes">00</span><div class="label">Минут</div></div>
            <div><span id="seconds">00</span><div class="label">Секунд</div></div>
        </div>
        
        <div class="footer">
            <a href="https://t.me/bymeow" target="_blank" style="color: #ff77aa; font-weight: bold;">
                ❤️ Создано Егором
            </a>
            <br>
            <small style="opacity: 0.6; margin-top: 5px; display: block;">
                С 20 апреля 2025 года
            </small>
        </div>
    </div>

    <script>
        // Таймер
        const startDate = new Date("2025-04-20T00:00:00+09:00");
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }
        
        // Летающие сердечки
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.color = ['#ff77aa', '#ff416c', '#ff4b2b'][Math.floor(Math.random() * 3)];
            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            document.getElementById('hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }
        
        // Инициализация
        setInterval(updateTimer, 1000);
        setInterval(createHeart, 300);
        updateTimer();
        createHeart(); createHeart(); createHeart(); // Сразу несколько сердечек
    </script>
</body>
</html>
