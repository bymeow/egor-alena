    <script>
        // –¢–∞–π–º–µ—Ä
        const startDate = new Date("2025-04-20T00:00:00+09:00");
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = String(days).padStart(2, "0");
            document.getElementById("hours").textContent = String(hours).padStart(2, "0");
            document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
            document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
        }
        
        // –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        function createHeart() {

            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';

            heart.style.animationDuration = (Math.random() * 4 + 4) + 's';

        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (30%)
            audio.volume = 0.3;
            
            if (audio.paused) {
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –º—É–∑—ã–∫—É
                audio.play().then(() => {
                    button.innerHTML = 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
                }).catch(error => {

                });
            } else {

                audio.pause();
                button.innerHTML = 'üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }
        }
        
        // –ê–≤—Ç–æ-–≤–∫–ª—é—á–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π)

            }).catch(() => {

                console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É.');

        document.getElementById('couple-photo').addEventListener('click', function() {
            const photos = [
